<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crea nuova pizza</title>

<!--/* BOOTSTRAP */-->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css} "/>

<!--/* STYLE */-->
<link rel="stylesheet" th:href="@{/css/style.css}" >
</head>
<body>
	
	<header th:replace="frags/header :: header()">
		
	</header>
	
	<h1 class="text-center mt-4">
		Crea una nuova pizza
	</h1>
	
	<form 
		class="pm-create-form"
		method="POST"
	>
		<div class="form-group">
			<label for="name">
				<strong>
					Name
				</Strong>
			</label>
			<input 
				type="text" 
				class="form-control" 
				id="name" 
				name="name" 
				placeholder="Es. Margherita..."
			>
		</div>
		<div class="form-group mt-4">
			<label for="description">
				<strong>
					Description
				</Strong>
			</label>
			<input 
				type="text" 
				class="form-control" 
				id="description" 
				name="description" 
				placeholder="Es. pomodoro, mozzarella, ..."
			>
		</div>
		<div class="form-group mt-4">
			<label for="price">
				<strong>
					Price
				</Strong>
			</label>
			<input 
				type="number" 
				class="form-control" 
				id="price" 
				name="price" 
				placeholder="$$"
			>
		</div>
		<div class="form-group mt-4">
			<label for="fotoUrl">
				<strong>
					fotoUrl
				</Strong>
			</label>
			<input 
				type="text" 
				class="form-control" 
				id="fotoUrl" 
				name="fotoUrl" 
				placeholder="nomefile"
			>
		</div>
		
		<button type="submit" class=" btn btn-secondary mt-3 ">
			Save
		</button>
	</form>	
</body>
</html>
