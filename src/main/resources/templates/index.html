<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<!--/* BOOTSTRAP */-->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css} "/>

<!--/* STYLE */-->
<link rel="stylesheet" th:href="@{/css/style.css}" >


<title>La mia pizzeria - Pietro M.</title>
</head>
<body>
	<header th:replace="frags/header :: header()">
		
	</header>
	
	<div class="container mt-5">		
		<h1 class="text-center">Men√π</h1>
		<div class="container">		
			<div class="row ">
				<div
				
					th:each="pizza : ${pizzas}"
					th:object="${pizza}"
					class="col"
				>
					<div class="card pm-card mb-4 ">
						<div class="pm-img-container">						
							<img class="card-img-top" th:alt="*{name}" th:src="*{fotoUrl}">                             
						</div>
						
						<h5 class="mt-2 text-center">					
							[[*{name.toUpperCase()}]]
						</h5>
						
						<div class="card-body " >
							<p class="pm-pizza-desc">
								<strong>Description: </strong>
								[[*{description}]]
							</p>
						</div>
						
						<div class="card-body ">
							<p class="card-text">
								<strong>Price: </strong>
								[[*{price}]] $
							</p>
						</div>
						
						<div class="card-body ">
							<a th:href="| /pizza/*{id} |" class="btn btn-secondary">
								See details
							</a>
						</div>
					</div>
				</div>
			</div>
			<h3 class="text-center mt-5" th:if="${pizzas.size() == 0}">Non ci sono pizze da mostrare..</h3>
		</div>
	</div>
</body>
</html>
